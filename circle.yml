machine:
  environment:
    CONTAINER_NAME: quay.io/redsift/sandbox-scala
    SCALA_VERSIONS: 2.11.8
  pre:
    - sudo curl -L -o /usr/bin/docker 'https://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.0-circleci'
    - sudo chmod 0755 /usr/bin/docker
  services:
    - docker

dependencies:
  override:
    - docker info
    - |
      set -e
      for SV in $SCALA_VERSIONS
      do
        docker build --build-arg version=$SV -t $SV .
      done
      
test:
  override:
    - |
      set -e
      for SV in $SCALA_VERSIONS
      do
        docker run -t --entrypoint=/usr/bin/scala $SV -version
        INIT=$(docker inspect -f "{{index .ContainerConfig.Labels \"io.redsift.dagger.init\" }}" $SV)
        echo "Calling init = $INIT"
        docker run -v $PWD/test:/run/dagger/sift $SV $INIT 0 1
        ls -A $PWD/test/server/classes || true
        RUN=$(docker inspect -f "{{index .ContainerConfig.Labels \"io.redsift.dagger.run\" }}" $SV)
        echo "Calling run = $RUN"
        docker run -v $PWD/test:/run/dagger/sift -e DRY=true $SV $RUN 0 1
        sudo rm -Rf $PWD/test/server/classes || true
      done
  
deployment:
  production:
    branch: master  
    commands:
      - docker login -e $QUAY_EMAIL -u $QUAY_USER -p $QUAY_PASS quay.io
      - | 
        set -e
        for SV in $SCALA_VERSIONS
        do
          VERSION=v${SV}
          MAJOR_NUMBER=(${VERSION//./ })
          MAJOR_VERSION=$MAJOR_NUMBER
          echo "Tagging as $CONTAINER_NAME:$VERSION"
          docker tag $SV:latest $CONTAINER_NAME:$VERSION
          echo "Tagging as $CONTAINER_NAME:$MAJOR_VERSION"
          docker tag $SV:latest $CONTAINER_NAME:$MAJOR_VERSION
        done
        docker push $CONTAINER_NAME
